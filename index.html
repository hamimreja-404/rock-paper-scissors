<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissor</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(34, 32, 32);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      max-width: 90vw;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    button {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      font-size: 60px;
      background-color: rgb(34, 32, 32);
      border: 3px solid #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #rst,
    .autoPlay {
      width: 150px;
      height: 50px;
      font-size: 18px;
      background-color: aqua;
      color: #000;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      button {
        width: 100px;
        height: 100px;
        font-size: 40px;
      }

      #rst, .autoPlay {
        width: 120px;
        height: 45px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button id="rock" onclick="playGame('rock')">üëä</button>
      <button id="paper" onclick="playGame('paper')">‚úã</button>
      <button id="scissor" onclick="playGame('scissor')">‚úåÔ∏è</button>
    </div>
    <p id="result">Choose Your Option</p>
    <p id="choose"><br></p>
    <p id="total_won"><br></p>
    <div>
      <button id="rst" onclick="rst()">Reset Result</button>
      <button class="autoPlay" onclick="autoPlay()">Auto Play</button>
    </div>
  </div>

  <script>
    let autoplayInterval;
    let computer_opt;
    let com_won = 0;
    let you_won = 0;

    function random_num() {
      let computer = Math.random();
      if (computer < 1 / 3) return 'rock';
      else if (computer < 2 / 3) return 'paper';
      else return 'scissor';
    }

    document.body.addEventListener('keydown', (event) => {
      if (event.key === 'r') playGame('rock');
      else if (event.key === 'p') playGame('paper');
      else if (event.key === 's') playGame('scissor');
    });

    function playGame(userChoice) {
      computer_opt = random_num();
      let result = '';

      if (userChoice === computer_opt) result = "It is a tie!";
      else if (
        (userChoice === 'rock' && computer_opt === 'scissor') ||
        (userChoice === 'paper' && computer_opt === 'rock') ||
        (userChoice === 'scissor' && computer_opt === 'paper')
      ) {
        result = "You won!";
        you_won++;
      } else {
        result = "You lost!";
        com_won++;
      }

      const symbols = { rock: 'üëä', paper: '‚úã', scissor: '‚úåÔ∏è' };

      document.getElementById('result').innerHTML = result;
      document.getElementById('choose').innerHTML = `You chose ${symbols[userChoice]} Computer chose ${symbols[computer_opt]}`;
      document.getElementById('total_won').innerHTML = `You won ${you_won} times | Computer won ${com_won} times`;
    }

    function rst() {
      com_won = 0;
      you_won = 0;
      document.getElementById('result').innerHTML = 'Choose Your Option';
      document.getElementById('choose').innerHTML = '';
      document.getElementById('total_won').innerHTML = '';
    }

    function autoPlay() {
      if (!autoplayInterval) {
        autoplayInterval = setInterval(() => {
          playGame(random_num());
        }, 1000);
        document.querySelector('.autoPlay').innerHTML = 'Stop Auto Play';
      } else {
        clearInterval(autoplayInterval);
        document.querySelector('.autoPlay').innerHTML = 'Auto Play';
        autoplayInterval = null;
      }
    }
  </script>
</body>
</html>
